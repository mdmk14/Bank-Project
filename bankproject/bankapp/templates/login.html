<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
        #main
        {
        width:400px;
        height:200px;
        border-radius:20px;
        border:1px solid white;
        margin:0 auto;
        margin-top:100px
        }
    </style>
</head>
<body style="background-image:url('{% static "images/background.jpg" %}');">
<div id="main">
    <h1 style="color:red; text-align:center;">Login Here..</h1>
    {% if msg %}
      <p style="color:white; text-align:center;">{{msg}}</p>
    {% endif %}
    <form action="{% url 'logcode' %}"method="post">
        {% csrf_token %}
        <table style="width:80%;margin:0 auto;">
            <tr>
                <td style="color:white;">Enter Account No</td>
                <td>
                    <input type="number" name="acno"/>
                </td>

            </tr>
            <tr>
                <td style="color:white;">Enter Password</td>
                <td>
                    <input type="password" name="password"/>
                </td>
                </tr>
            <tr>
                <td style="color:white;">Select Operation</td>
                <td>
                    <select name="op">
                        <option value="deposit">Deposit Amount</option>
                        <option value="withdraw">Withdraw Amount</option>
                        <option value="enquiry">Balance Enquiry</option>
                    </select>
                </td>
            </tr>
            <tr>
            <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Login"/>
                </td>
        </tr>


        </table>


    </form>

</div>


</body>
</html>
